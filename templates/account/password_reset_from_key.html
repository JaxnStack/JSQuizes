{% extends "base.html" %}
{% load i18n %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
<h2>{% trans "Enter New Password" %}</h2>
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Change Password" %}</button>
</form>
{% endblock %}
